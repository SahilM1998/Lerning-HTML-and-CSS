<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice03</title>
</head>
<body>

    <form>
        <h2>Sign up form</h2>
        <input type="text" name="Fname" id="first name" placeholder="First Name"><br>
        
        <input type="text" name="Lname" id="last name" placeholder="Last Name"><br>

        <input type="email" name="email" id="mailid" placeholder="E-mail ID"><br>

        <input type="password" name="password" id="pass" placeholder="Password"><br>
        
        <p>Select gender</p>
        <label for="male">Male</label>
        <input type="radio" name="genderIs" id="male" value="Male"><br>
        <label for="Female">Female</label>
        <input type="radio" name="genderIs" id="Female" value="Female"><br>
        <label for="others">others</label>
        <input type="radio" name="genderIs" id="others" value="others"><br>

        <label for="country">Country</label>
        <Select name="users country is" id="country">
            <option value="India">India</option>
            <option value="India">USA</option>
            <option value="India">Germany</option>
            <option value="India">UK</option>
        </Select>

        <br>

        <label for="aboutyourself">Write about yourself below</label>
        <br>
        <textarea name="about" id="aboutyourself" cols="30" rows="10" placeholder="Enter the text"></textarea>

        <br>

        <input type="submit" value="Submit the form">

    </form>
    
    
</body>
</html>
