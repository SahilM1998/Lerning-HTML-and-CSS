<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span</title>

    <style>
        .h1{
            color: blue;
            background-color: turquoise;
        }
        .sp1{
            color: chartreuse;
            background: crimson;
        }
        .sub1{
            color: darkgoldenrod;
        }
    </style>

</head>
<body>
    <div class="h1">
        <h2>Heading1</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
            <li>Item 1</li>
        </ul>
    </div>
    
    <div>
        <h2><span class="sp1">Image</span> of H<sub class="sub1">2</sub></h2>
        <img src="./H2.jpeg" alt="H2 image">

        <p>Lorem ipsum <span class ="sp1">dolor</span> , sit amet consectetur adipisicing elit. Animi, numquam.</p>
    </div>

    
    
</body>
</html>
