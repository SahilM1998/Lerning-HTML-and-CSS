<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!--Table tag is used to create table on web page
    we can be divided into two parts headings and body
    thead tag for column heading name
    tbody tag for content in that column

    tr tag is used to create row
    th is used to hive heading
    td is used to enter table data i.e. values
    we can use border attribute in table tag to give border -->

    <table border="5"> <!--1,2,5,10,100 thickness of the border-->
        <thead>
            <tr>
                <th>Column1</th>
                
                <th>Column2</th>
            </tr>
            <tr>
                <th>Date</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Witcher</td>
            </tr>
            <tr>
                <td>The Royal Treatment.</td>
                <td>Cocomelon</td>
            </tr>
            <tr>
                <td>21 JUMP STREET</td><td>AT ETERNITYâ€™S GATE</td><td>GREMLINS</td>
            </tr>

        </tbody>
    </table>
   

    
</body>
</html>
