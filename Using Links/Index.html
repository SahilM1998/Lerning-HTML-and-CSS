<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <a href="https://youtube.com/">YouTube</a>  <!-- anchor tag is used for using links in html pages href is attribute in which we enter the desired http/other html page address -->
    <!--The above line of code will open youtube on the same Page-->
    <br>
    <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
    <!--The above line of code will open LinkedIn in other tab-->
    <br>
    <a href="./Others/add_page.html">Open other page</a>
    <!--It will open other html page which is present in others folder that why we have to specify path for it
    If it is present in same folder as Index the we can dive direct file name
    ./ is used to specify that file is present in current folder    -->
</body>
</html>
