<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./externalStyle.css">

    <title>Different tpe of CSS</title>
    <style>
        h2{
            color: darkmagenta;
        }
    </style>
</head>

<!--
    there are 3 different ways to apply css
    inline where we can use style attribute in the tag it self to style the content

    internal where we use style tag in head and define styling for that respective tag

    external where we use external .css file where we define the styling
    to link the file with html file we use a link tag in head of the html file
    in link tag we give relation and path of the css file
-->

<body>
    <h1 style="color: darkgreen;">Heading one inline</h1>
    <br><br>
    <h2>Heading two internal</h2>
    <br><br>
    <h3>Heading three external</h3>
    
</body>
</html>
