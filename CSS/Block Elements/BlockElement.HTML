<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="elementsStyle.css">
    <title>Block elements</title>
</head>

<!--
    There are threee different types of elements
    1. Block level elements-> H1-H6, p , div , ul, li, form, article,aside,main,nav
    2. inline elements -.> span , a, textarea, img
    3. inline block elements

    there is no difference found if we give inline elements a width and height.it will be the same
    inline elements have only margin left and right 

    to change block level element to inline we use display property


-->


<body>
    <H1>Heading one</H1>
    <h2>Heading two</h2>


    <a href="#">Link one</a>
    <a href="#">Link two</a>
    <br><br>
    <a class="in1" href="#">Link 3</a>
    <a class="in1" href="#">Link 4</a>
    
</body>
</html>
